@(message: String, board: ticTacToe.Board)

@main("Tic Tac Toe") {
<h1>Unbeatable Tic Tac Toe</h1>

<table class="ticTacToe">
    <tr class="row0">
        <td class="col0 @board.cellState(0, 0)"></td>
        <td class="col1 @board.cellState(1, 0)"></td>
        <td class="col2 @board.cellState(2, 0)"></td>
    </tr>
    <tr class="row1">
        <td class="col0 @board.cellState(0, 1)"></td>
        <td class="col1 @board.cellState(1, 1)"></td>
        <td class="col2 @board.cellState(2, 1)"></td>
    </tr>
    <tr class="row2">
        <td class="col0 @board.cellState(0, 2)"></td>
        <td class="col1 @board.cellState(1, 2)"></td>
        <td class="col2 @board.cellState(2, 2)"></td>
    </tr>
</table>
<div>
    <input type="button" class="newGame meFirst level3" value="Easy"/>
</div>

<div>
    <input type="button" class="newGame meFirst level2" value="Hard"/>
</div>


<div>
    <input type="button" class="newGame meFirst level1" value="Impossible"/>
</div>

    <p id="message">@message</p>
    }
